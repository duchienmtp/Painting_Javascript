<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/1158164.png">
  <script src="./assets/JS/script.js" defer></script>
  <title>Painting</title>
</head>
<body>
<div class="container">
  <section class="tool-board">
    <div class="row">
      <label class="title">Shapes</label>
      <ul class="options">
        <li class="option tool" id="rectangle">
          <img src="./assets/img/rectangle.svg" alt="">
          <span>Rectangle</span>
        </li>
        <li class="option tool" id="circle">
          <img src="./assets/img/circle.svg" alt="">
          <span>Circle</span>
        </li>
        <li class="option tool" id="triangle">
          <img src="./assets/img/triangle.svg" alt="">
          <span>Triangle</span>
        </li>
        <li class="option">
          <input type="checkbox" id="fill-color">
          <label for="fill-color">Fill Color</label>
        </li>
      </ul>
    </div>
    <div class="row">
      <label class="title">Option</label>
      <ul class="options">
        <li class="option active tool" id="brush">
          <img src="./assets/img/brush.svg" alt="">
          <span>Brush</span>
        </li>
        <li class="option tool" id="eraser">
          <img src="./assets/img/eraser.svg" alt="">
          <span>Eraser</span>
        </li>
        <li class="option">
          <input type="range" id="size-slider" min="1" max="30" value="5">
        </li>
      </ul>
    </div>
    <div class="row colors">
      <label class="title">Colors</label>
      <ul class="options">
        <li class="option"></li>
        <li class="option selected"></li>
        <li class="option"></li>
        <li class="option"></li>
        <li class="option">
          <input type="color" id="color-picker" value="#4a98f7">
        </li>
      </ul>
    </div>
    <div class="row buttons">
      <button class="clear-canvas">Clear Canvas</button>
      <button class="save-img">Save As Image</button>
    </div>
  </section>
  <section class="drawing-board">
    <canvas></canvas>
  </section>
</div>
</body>
</html>
